<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Soal</title>
    <link href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 20px;
        }

        .search-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .search-bar, .filter-category {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #ffffff;
            color: #333;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 12px;
            text-align: left;
        }

        td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
            background-color: #ffffff;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #e9ecef;
        }

        tr:hover {
            background-color: #d1ecf1;
        }

        @media (max-width: 600px) {
            table, th, td {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search...">
        <select id="categoryFilter" class="filter-category">
            <option value="">Semua Kategori</option>
            <option value="Pemrograman Dasar">Pemrograman Dasar</option>
            <option value="Lainnya">Lainnya</option>
        </select>
    </div>

    <table class="table table-striped table-hover" id="dataTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Soal</th>
                <th>Jawaban</th>
                <th>Kategori</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const dataTable = document.getElementById('dataTable').querySelector('tbody');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');

        // Fetch and load data from JSON file disguised as .xls
        fetch('api/index.xls')
            .then(response => response.json())
            .then(data => {
                dataTable.innerHTML = ''; // Clear existing rows

                data.forEach((row, index) => {
                    const soal = row['question'] || 'Soal tidak tersedia';
                    const jawaban = row['answer'] || 'Jawaban tidak tersedia';
                    const kategori = index < 40 ? 'Pemrograman Dasar' : 'Desain Grafis';

                    dataTable.innerHTML += `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${soal}</td>
                            <td>${jawaban}</td>
                            <td>${kategori}</td>
                        </tr>
                    `;
                });
            })
            .catch(error => console.error('Gagal memuat file:', error));

        // Search and filter functionality
        function applyFilters() {
            const filter = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const rows = dataTable.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                if (cells.length > 0) {
                    const soalText = cells[1].textContent.toLowerCase();
                    const categoryText = cells[3].textContent;
                    const matchesSearch = soalText.includes(filter);
                    const matchesCategory = selectedCategory === '' || categoryText === selectedCategory;

                    rows[i].style.display = matchesSearch && matchesCategory ? '' : 'none';
                }
            }
        }

        searchInput.addEventListener('input', applyFilters);
        categoryFilter.addEventListener('change', applyFilters);
    </script>
</body>
</html>
